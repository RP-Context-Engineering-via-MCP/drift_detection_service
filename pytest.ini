[pytest]
# Drift Detection Service - Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests (require database)
    slow: Slow tests that can be skipped

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = WARNING
